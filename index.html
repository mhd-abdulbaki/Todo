<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link id="theme-style" type="text/css" rel="stylesheet" />
    <title>Todo List</title>
  </head>

  <body>
    <div class="menu">
      <h3>Personalize Theme</h3>
      <div class="theme-options">
        <div data-mode="light" class="theme-dot" id="light-mode"></div>
        <div data-mode="dark" class="theme-dot" id="dark-mode"></div>
        <div data-mode="purple" class="theme-dot" id="purple-mode"></div>
      </div>
    </div>
    <div class="container" id="container">
      <header>
        <nav>
          <div class="logo">
            <h1>3BDULBAKI</h1>
          </div>
          <div class="burger-menu" id="burger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>

      <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
